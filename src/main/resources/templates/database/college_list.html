<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
  <!-- Page specific head additions -->
  <title>College List</title>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
  <!-- Page specific body additions -->
  <div class="container">

    <div class="row justify-content-md-center">
      <h1>College List</h1>
    </div>

    <div class="row justify-content-md-center">
      <a th:href="@{/college_add}">Add College</a>
    </div>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Deadline</th>

      </tr>
      </thead>

      <tbody>
      <tr th:each="college : ${list}">
        <td th:text="${college.id}">College ID</td>
        <td th:text="${college.name}">College Name</td>
        <td th:text="${college.deadline}">Deadline</td>
        <td>
          <a th:href="@{/database/college_update/{id}(id = ${college.id})}">Update</a>
<!--          <a th:href="@{/database/college_delete/{id}(id = ${college.id})}">Delete</a>-->
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>

</html>
